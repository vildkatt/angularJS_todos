<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Edit task</h3>
    </div>
    <div class="modal-body">
      <form name="modalForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input ng-model="selectedTask.title" ng-required="true" type="text" class="form-control" id="editTitle">
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input ng-model="selectedTask.category" ng-required="true" type="text" class="form-control" id="editCategory">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
              <!--<datepicker min="minDate" placeholder="Set release date" show-weeks="true" id="editYear"></datepicker>-->
            <input ng-model="selectedTask.date" ng-pattern="/^\d+$/" type="text" class="form-control" id="editDate">
          </div>
          <div class="form-group">
            <label for="priority">Priority:</label>
            <input ng-model="selectedTask.priority" type="text" class="form-control" id="priority">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input ng-model="selectedTask.description" type="text" class="form-control" id="description">
          </div>
        </div>
        <div class="modal-footer ">
            <button ng-disabled="modalForm.$invalid" class="btn btn-primary" ng-click="ok()">Edit task</button>
        </div>
      </form>
</div>
</body>
</html>
